<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocery Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') center/cover;
            position: relative;
        }
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.3);
        }
        .login-image-content {
            position: relative;
            color: white;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-image-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-image-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .login-container {
            flex: 1;
            padding: 0;
        }
        .login-header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-form {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .btn-login {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-3px);
        }
        .google { background: #DB4437; }
        .facebook { background: #4267B2; }
        .twitter { background: #1DA1F2; }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
        }
        .forgot-password a:hover {
            color: #4CAF50;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <div class="login-image-content">
                <h2>Welcome Back!</h2>
                <p>Discover fresh groceries and amazing deals at your fingertips.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="login-header">
                <h3><i class="fas fa-shopping-basket"></i> Grocery Store</h3>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <div class="login-form">
                <form id="loginForm" onsubmit="return validateLogin(event)">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        <i class="fas fa-envelope input-icon"></i>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                            <label class="custom-control-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <a href="#" class="social-btn google" onclick="loginWithGoogle()"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn facebook" onclick="loginWithFacebook()"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn twitter" onclick="loginWithTwitter()"><i class="fab fa-twitter"></i></a>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (isValid) {
                // Make API call to backend
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: email,  // Using email as username
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Login successful') {
                        // Store user data in localStorage
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    } else {
                        alert(data.error || 'Login failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Login failed. Please try again.');
                });
            }

            return false;
        }

        function showForgotPassword() {
            alert('Password reset functionality will be implemented here.');
        }

        // Check if user is already logged in
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                window.location.href = 'index.html';
            }
        }

        function loginWithGoogle() {
            alert('Google login will be implemented here.');
        }

        function loginWithFacebook() {
            alert('Facebook login will be implemented here.');
        }

        function loginWithTwitter() {
            alert('Twitter login will be implemented here.');
        }
    </script>
</body>
</html>
